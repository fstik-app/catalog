services:
  api:
    container_name: fstik-api
    build: .
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fstik-api.rule=Host(`api.fstik.app`)"
      - "traefik.http.routers.fstik-api.entrypoints=web"
      - "traefik.http.routers.fstik-api.service=fstik-api-svc"
      - "traefik.http.services.fstik-api-svc.loadbalancer.server.port=4000"
    networks:
      - default
      - traefik-public

  mongodb:
    container_name: fstik-mongodb
    image: mongo:8
    restart: unless-stopped
    volumes:
      - ./data/mongodb:/data/db
    environment:
      - MONGO_INITDB_DATABASE=fstik
    networks:
      - default

  redis:
    container_name: fstik-redis
    image: redis:8-alpine
    restart: unless-stopped
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes
    networks:
      - default

  backup:
    container_name: fstik-backup
    image: mongo:8
    volumes:
      - ./dump:/dump
    command: mongodump --uri="${ATLAS_MONGODB_URI}" --out=/dump
    networks:
      - default
    profiles:
      - backup

  restore:
    container_name: fstik-restore
    image: mongo:8
    depends_on:
      - mongodb
    volumes:
      - ./dump:/dump
    command: mongorestore --host=mongodb --db=fstik /dump/fStikBot
    networks:
      - default
    profiles:
      - restore

networks:
  traefik-public:
    external: true
